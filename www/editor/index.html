  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- to avoid the warning of content security policy -->
  <!--meta http-equiv="Content-Security-Policy" content="default-src *; img-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/-->

<script>
  // fix wp8 view port issue, see:
  // https://github.com/floatinghotpot/cordova-admob-pro/issues/109
  // https://coderwall.com/p/zk_2la/responsive-design-in-ie-10-on-windows-phone-8
  // http://stackoverflow.com/questions/24007577/windows-phone-8-viewport-issue
(function() {
  if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
    var msViewportStyle = document.createElement("style");
    msViewportStyle.appendChild(
      document.createTextNode("@-ms-viewport{width:auto!important}")
    );
    document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
  }
})();
</script>

<body>
  <div id='tips'></div>
  <div id="page">
    <div id="toolbar">
      <button id="loadmap"><i class='fa fa-refresh fa-1x'></i></button>
      <button id="movemap"><i class='fa fa-arrows fa-1x'></i></button>
      <button id="select"><i class='fa fa-mouse-pointer fa-1x'></i></button>
      <button id="link"><i class='fa fa-chain fa-1x'></i></button>
      <button id="unlink"><i class='fa fa-chain-broken fa-1x'></i></button>
    </div>
    <div id="main">
      <div id='left'><div id="map"><canvas id='map'></canvas></div></div>
      <div id="right">
        <select id="list" size="5"></select><select id="sublist" size="5"></select>
        <div id="tools">
          <input id="filename" readonly="readonly"></input>
          <button id="save"><i class='fa fa-save fa-1x'></i></button>
        </div>
        <div id="editor"></div>
      </div>
    </div>
  </div>
</body>
